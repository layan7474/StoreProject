<!DOCTYPE html>
<html lang="en">
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style4.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <img src="image/images27.png"alt="logo.jpg">
    <h1 id="power">أهلا بعودتك تسجيل الدخول</h1>
    <form id="signup-form">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required autocomplete="off">  

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required autocomplete="off">

        <br><br>
        <button type="submit">تسجيل الدخول</button> 
        <button type="button" id="logout">تسجيل خروج</button>
        <br><br>
        <p>
            <a href="#" id="forgot-password">نسيت كلمة المرور</a>
            <a href="index4.html" id="out">ليس لديك حساب(تسجيل حساب)</a>
        </p>

    </form>

    <script src="java6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
 </body>
</html>
