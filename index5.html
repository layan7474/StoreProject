<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سلة المشتريات</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      padding: 20px;
      background: linear-gradient(to right, #e4e4e449, #e3dede49);
    }
    .cart-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .cart-item img {
      width: 100px;
      height: auto;
    }
    .cart-item button {
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🛒 محتوى السلة</h2>
  <div id="cart-items"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartContainer = document.getElementById("cart-items");
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      if (cartItems.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة 🛒</p>";
      } else {
        cartItems.forEach((item, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "cart-item";

          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p>السعر: ${item.price}</p>
            <button onclick="removeItem(${index})">حذف المنتج</button>
          `;

          cartContainer.appendChild(itemDiv);
        });
      }
    });

    // دالة لحذف المنتج
    function removeItem(index) {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      cartItems.splice(index, 1); // إزالة المنتج بناءً على الفهرس
      localStorage.setItem("cart", JSON.stringify(cartItems)); // تحديث السلة في localStorage
      location.reload(); // إعادة تحميل الصفحة لتحديث المحتوى
    }
  </script>
</body>
</html>
